<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
    <!-- Remove this line the first time you edit this file -->
     This is the index page of your Django app!
    <!--Add a nav bar here -->
    <nav>
        <div class="container">
            <a href="contact">Contact</a>
            <a href="about">About</a>
            <br>
            {% if user.is_authenticated %}
            <span>{{user.username}}</span>
            <a href="{% url 'djangoapp:logout' %}">Logout</a>

            {%else %}
            <form action="{% url 'djangoapp:login' %}"  method="post">
                {% csrf_token %}
                <div class="container">
                  <h3>Login</h3>
                  <label for="username"><b>User Name</b></label>
                  <input type="text" placeholder="Enter User Name: " name="username" required>
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password: " name="psw" required>
                  <div class="dropdown-content">
                    <a href="{% url 'djangoapp:login' %}"><button type="button" class="btn btn-primary">Login</button></a>
                    <a href="{% url 'djangoapp:registration' %}"><button type="button" class="btn btn-primary">Signup</button></a>
                  </div>
                </div>
              </form>
            </div>
            {% endif %}
        </div>
    </nav>
    <!--Add a dealer table here -->

    </body>

</html>
